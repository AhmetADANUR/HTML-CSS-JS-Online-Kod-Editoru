<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anlık Kod Editörü | Ahmet Adanur</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
</head>
<body class="bg-dark text-light">

    <div class="container-fluid">
        <div class="row">
            <div class="col-12 text-center my-4">
                <h1>Anlık Kod Editörü</h1>
                <p>HTML, CSS ve JavaScript kodlarını anında görüntüleyin.</p>
            </div>
        </div>

        <div class="row">
            <div class="col-md-4 mb-3">
                <div class="card bg-secondary text-light shadow-sm">
                    <div class="card-header bg-primary text-white">
                        <h5>HTML Kodunu Girin</h5>
                    </div>
                    <div class="card-body">
                        <textarea id="html-code" class="form-control" placeholder="HTML Kodunuzu Buraya Yazın..."></textarea>
                    </div>
                </div>
            </div>

            <div class="col-md-4 mb-3">
                <div class="card bg-secondary text-light shadow-sm">
                    <div class="card-header bg-primary text-white">
                        <h5>CSS Kodunu Girin</h5>
                    </div>
                    <div class="card-body">
                        <textarea id="css-code" class="form-control" placeholder="CSS Kodunuzu Buraya Yazın..."></textarea>
                    </div>
                </div>
            </div>

            <div class="col-md-4 mb-3">
                <div class="card bg-secondary text-light shadow-sm">
                    <div class="card-header bg-primary text-white">
                        <h5>JavaScript Kodunu Girin</h5>
                    </div>
                    <div class="card-body">
                        <textarea id="js-code" class="form-control" placeholder="JavaScript Kodunuzu Buraya Yazın..."></textarea>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-12">
                <div class="card bg-secondary text-light shadow-sm">
                    <div class="card-header bg-info text-white">
                        <h5>Sonuç</h5>
                    </div>
                    <div class="card-body">
                        <iframe id="output-frame" class="w-100" style="height: 400px; border: 1px solid #ddd;"></iframe>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
